<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style link rel="stylesheet" href="main.css"></style>
    <style link rel="stylesheet" href="index.css"></style>
    <title>Document</title>
  </head>
  <body>
    <!-- Latest News Section -->
    <section class="latest-news">
      <div class="container">
        <div class="latest-news__header">
          <h2>
            <i class="fas fa-newspaper"></i>
            最新消息
          </h2>
          <div class="latest-news__controls">
            <button
              class="latest-news__btn latest-news__btn--prev"
              aria-label="上一頁"
            >
              <i class="fas fa-chevron-left"></i>
            </button>
            <button
              class="latest-news__btn latest-news__btn--next"
              aria-label="下一頁"
            >
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
        <div class="latest-news__wrapper">
          <div class="latest-news__track">
            <!-- News Item 1 -->
            <article class="news-card">
              <div class="news-card__image">
                <img
                  src="images/news-1.webp"
                  alt="物理治療師為中風病人進行上門評估"
                  width="800"
                  height="450"
                  fetchpriority="high"
                  loading="eager"
                />
                <span class="news-card__badge">優惠</span>
              </div>
              <div class="news-card__content">
                <time class="news-card__date">
                  <i class="fas fa-calendar-alt" aria-hidden="true"></i>
                  2026年1月5日
                </time>
                <h3 class="news-card__title">
                  中風病人首次免費！物理治療上門評估及報告
                </h3>
                <p class="news-card__excerpt">
                  即日起至2月底，中風病人首次預約可享免費上門評估及詳細復康報告，由註冊物理治療師親自進行，助您掌握康復進度...
                </p>
                <a
                  href="about-us/news-001.html"
                  class="news-card__link"
                  aria-label="閱讀更多關於：推出24小時緊急上門護理服務"
                >
                  閱讀更多
                  <i class="fas fa-arrow-right" aria-hidden="true"></i>
                </a>
              </div>
            </article>

            <!-- News Item 2 -->
            <article class="news-card">
              <div class="news-card__image">
                <img
                  src="images/news-2.webp"
                  alt="各類復康用品包括輪椅、企床和助行架"
                  width="800"
                  height="450"
                  loading="lazy"
                />
                <span class="news-card__badge news-card__badge--promo"
                  >優惠</span
                >
              </div>
              <div class="news-card__content">
                <time class="news-card__date">
                  <i class="fas fa-calendar-alt" aria-hidden="true"></i>
                  2025年12月20日
                </time>
                <h3 class="news-card__title">康復用品租借服務</h3>
                <p class="news-card__excerpt">
                  芯凝正式推出復康用品租借服務，包括企床、電動輪椅、助行架等多種器材，按月收費靈活方便，讓在家復康更輕鬆...
                </p>
                <a
                  href="about-us/news-001.html"
                  class="news-card__link"
                  aria-label="閱讀更多關於：新年特別優惠：首次預約享9折"
                >
                  閱讀更多
                  <i class="fas fa-arrow-right" aria-hidden="true"></i>
                </a>
              </div>
            </article>

            <!-- News Item 3 -->
            <article class="news-card">
              <div class="news-card__image">
                <img
                  src="images/news-3.webp"
                  alt="視像遙距護理諮詢服務"
                  width="800"
                  height="450"
                  loading="lazy"
                />
                <span class="news-card__badge news-card__badge--service"
                  >服務</span
                >
              </div>
              <div class="news-card__content">
                <time class="news-card__date">
                  <i class="fas fa-calendar-alt" aria-hidden="true"></i>
                  2025年11月20日
                </time>
                <h3 class="news-card__title">推出視像遙距護理諮詢服務</h3>
                <p class="news-card__excerpt">
                  為配合現代生活需要，芯凝現提供視像遙距諮詢服務，讓您足不出戶也能獲得專業護理建議...
                </p>
                <a
                  href="about-us/news-001.html"
                  class="news-card__link"
                  aria-label="閱讀更多關於：推出視像遙距護理諮詢服務"
                >
                  閱讀更多
                  <i class="fas fa-arrow-right" aria-hidden="true"></i>
                </a>
              </div>
            </article>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
